# .github/workflows/main.yml
name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      
      - name: Setup Database
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test
          PGPASSWORD: postgres
        run: |
          # Aguarda o Postgres estar pronto (até ~30s)
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 && break
            echo "waiting for postgres..."
            sleep 1
          done

          # Debug: lista DBs e roles (ajuda a ver quais usuários existem)
          echo "=== Listando databases ==="
          psql -h localhost -p 5432 -U postgres -c '\l' || true
          echo "=== Listando roles ==="
          psql -h localhost -p 5432 -U postgres -c '\du' || true

          # Prepara o database (cria e aplica migrations/schema)
          echo "=== Preparando database de test ==="
          bundle exec rails db:prepare
          
          # Verifica versão das migrations
          echo "=== Versão do database ==="
          bundle exec rails db:version

      - name: Run RSpec tests
        env:
          RAILS_ENV: test
          CI: true
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test
        run: bundle exec rspec

      - name: Run Cucumber
        env:
          RAILS_ENV: test
          CI: true
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test
          CHROME_BIN: ${{ steps.setup-chrome.outputs.chrome-path }}
        run: bundle exec cucumber

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Report coverage to Qlty.sh
        uses: qltysh/qlty-action/coverage@v2
        with:
          token: ${{ secrets.QLTY_COVERAGE_TOKEN }}
          files: 'coverage/lcov/*.lcov'