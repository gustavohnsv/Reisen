<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reisen Notes ‚Äî Prot√≥tipo Obsidian-like</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="theme-dark">
  <div id="app">
    <aside id="sidebar" class="sidebar">
      <header class="sidebar-header">
        <h1>Reisen</h1>
        <button id="new-note-btn" title="Nova nota">+</button>
      </header>

      <div class="sidebar-controls">
        <input id="search" placeholder="Pesquisar notas..." />
      </div>

      <ul id="notes-list" class="notes-list"></ul>

      <footer class="sidebar-footer">
        <button id="toggle-theme" title="Alternar tema">Tema</button>
        <button id="toggle-sidebar" title="Mostrar/Ocultar">‚â°</button>
      </footer>
    </aside>

    <main class="main">
      <div class="topbar">
        <button id="back-btn" class="mobile-only">‚Üê</button>
        <div class="topbar-title" id="note-title">Sem nota selecionada</div>
        <div class="topbar-actions">
          <button id="toggle-preview">Preview</button>
          <button id="toggle-split">Split</button>
          <button id="delete-note" title="Excluir nota">üóë</button>
        </div>
      </div>

      <div class="editor-area" id="editor-area">
        <textarea id="editor" placeholder="Escreva sua nota em Markdown..."></textarea>
        <div id="preview" class="preview"></div>
      </div>
    </main>

    <nav class="bottom-nav mobile-only">
      <button id="nav-notes" class="active">Notas</button>
      <button id="nav-search">Buscar</button>
      <button id="nav-settings">Config</button>
    </nav>
  </div>

  <script src="app.js"></script>
</body>
</html>
